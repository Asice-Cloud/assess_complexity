name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dev requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Install libclang (system) and Python bindings
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev
          python -m pip install clang
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Debug install
        run: |
          python -V
          pip --version
          pip list
          python -c "import sys; print('sys.path sample:', sys.path[:5])"
          python -c "import importlib; importlib.invalidate_caches(); print('try import:'); import assess_complexity; print('IMPORT_OK', assess_complexity.__file__)"
      - name: Run tests
        run: |
          pytest -q

  publish-testpypi:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install build tools
        run: python -m pip install --upgrade pip build twine
      - name: Build distributions
        run: python -m build
      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TESTPYPI_API_TOKEN }}
        run: |
          python -m twine upload --repository testpypi dist/*
